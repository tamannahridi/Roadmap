<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contemporary x International Roadmap</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Cover Page -->
  <div id="coverPage" class="page">
    <h1>Contemporary x International Roadmap</h1>
    <p>Your journey to success begins here!</p>
    <button class="button gold-button" onclick="startJourney()">Start</button>
  </div>

  <!-- Roadmap Page -->
  <div id="roadmap" class="page hidden">
    <h2>Phases</h2>
    <div class="roadmap-container">
      <div class="stop unlocked" id="phase1" onclick="openPhase(1)">Phase 1</div>
      <div class="stop locked" id="phase2" onclick="openPhase(2)">Phase 2</div>
      <div class="stop locked" id="phase3" onclick="openPhase(3)">Phase 3</div>
      <div class="stop locked" id="phase4" onclick="openPhase(4)">Phase 4</div>
      <div class="stop locked" id="phase5" onclick="openPhase(5)">Phase 5</div>
    </div>
  </div>

  <!-- Phase Modal -->
  <div id="phaseModal" class="modal hidden">
    <h3 id="phaseTitle"></h3>
    <ul id="phaseTasks"></ul>
    <button id="nextButton" class="button gold-button hidden" onclick="completePhase()">Next</button>
    <button id="returnButton" class="button gold-button" onclick="returnToRoadmap()">Return</button>
  </div>

  <!-- Congratulations Modal -->
  <div id="congratulationsModal" class="modal hidden">
    <h3>Congratulations!</h3>
    <p>Youâ€™ve completed all phases successfully!</p>
    <a href="https://example.com/feedback" target="_blank" class="button gold-button">Fill Feedback Form</a>
    <button class="button gold-button" onclick="goHome()">Home</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
