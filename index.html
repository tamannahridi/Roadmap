<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contemporary x International Roadmap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Contemporary x International Roadmap</h1>
    </div>

    <!-- Cover Page -->
    <div id="coverPage">
        <button id="startButton" onclick="startGame()">Start</button>
    </div>

    <!-- Roadmap (hidden initially) -->
    <div id="roadmap" class="road-container" style="display: none;">
        <div class="stop stop-1 unlocked" onclick="openPhase(1)">
            <span class="stop-text">Phase 1</span>
        </div>
        <div class="stop stop-2 locked" onclick="openPhase(2)">
            <span class="stop-text">Phase 2</span>
        </div>
        <div class="stop stop-3 locked" onclick="openPhase(3)">
            <span class="stop-text">Phase 3</span>
        </div>
        <div class="stop stop-4 locked" onclick="openPhase(4)">
            <span class="stop-text">Phase 4</span>
        </div>
        <div class="stop stop-5 locked" onclick="openPhase(5)">
            <span class="stop-text">Phase 5</span>
        </div>
    </div>

    <!-- Modal Window for Phase Details -->
    <div id="phaseModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2 id="phaseTitle"></h2>
            <div id="taskList"></div>
            <button id="nextButton" disabled onclick="closeModal()">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
