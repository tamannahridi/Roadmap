<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contemporary x International Roadmap</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Cover Page -->
  <div id="coverPage" class="page active">
    <h1>Contemporary x International Roadmap</h1>
    <p>Embark on a journey to complete the roadmap tasks.</p>
    <button class="gold-button" onclick="startJourney()">Start</button>
  </div>

  <!-- Home Page -->
  <div id="homePage" class="page">
    <h1>Welcome to the Phases</h1>
    <div class="phases-container">
      <div id="phase1" class="phase-button" onclick="openPhase(1)">
        <span>Phase 1</span>
      </div>
      <div id="phase2" class="phase-button locked" onclick="openPhase(2)">
        <span>Phase 2</span>
      </div>
      <div id="phase3" class="phase-button locked" onclick="openPhase(3)">
        <span>Phase 3</span>
      </div>
      <div id="phase4" class="phase-button locked" onclick="openPhase(4)">
        <span>Phase 4</span>
      </div>
      <div id="phase5" class="phase-button locked" onclick="openPhase(5)">
        <span>Phase 5</span>
      </div>
    </div>
  </div>

  <!-- Phase Modal -->
  <div id="phaseModal" class="modal hidden">
    <h2 id="phaseTitle">Phase 1</h2>
    <ul id="phaseTasks"></ul>
    <button id="nextButton" class="gold-button" onclick="completePhase()" disabled>Next</button>
    <button id="returnButton" class="gold-button" onclick="returnToHome()">Return</button>
  </div>

  <!-- Congratulations Page -->
  <div id="congratsPage" class="page hidden">
    <h1>Congratulations!</h1>
    <p>You have completed all the phases!</p>
    <button class="gold-button" onclick="goHome()">Go Home</button>
    <p><a href="feedback-form-link">Fill out the form</a></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
