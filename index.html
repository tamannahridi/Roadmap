<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roadmap Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Cover Page -->
  <div id="coverPage" class="page">
    <h1>Contemporary x International Roadmap</h1>
    <p>A Journey Through Our Phases</p>
    <button id="startBtn">Start</button>
  </div>

  <!-- Home Page -->
  <div id="homePage" class="page" style="display: none;">
    <h1>Welcome to the Roadmap</h1>
    <div class="phases">
      <button id="phase1" class="phaseButton locked" disabled onclick="showPhase(1)">Phase 1</button>
      <button id="phase2" class="phaseButton locked" disabled onclick="showPhase(2)">Phase 2</button>
      <button id="phase3" class="phaseButton locked" disabled onclick="showPhase(3)">Phase 3</button>
      <button id="phase4" class="phaseButton locked" disabled onclick="showPhase(4)">Phase 4</button>
      <button id="phase5" class="phaseButton locked" disabled onclick="showPhase(5)">Phase 5</button>
    </div>
  </div>

  <!-- Phase Task Window (Initially Hidden) -->
<div id="phaseWindow" class="page" style="display: none;">
  <h2 id="currentPhase"></h2>
  <div id="phaseTasks"></div>
  <button id="nextBtn" onclick="nextPhase()" disabled>Next</button>
  <button onclick="goToHomePage()">Return to Home</button>
</div>

  <!-- Congratulations Page (Initially Hidden) -->
  <div id="congratulationsPage" class="page" style="display: none;">
    <h2>Congratulations!</h2>
    <p>You have completed all the phases!</p>
    <a href="https://your-feedback-form-link.com" target="_blank">Fill out your feedback form</a>
    <button onclick="goToHomePage()">Go to Home</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
