<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Progress</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Home Page -->
  <div id="home" class="section active">
    <h1>Welcome to the Game</h1>
    <button onclick="startGame()">Start Game</button>
  </div>

  <!-- Phase 1 -->
  <div id="phase1" class="section">
    <h1>Phase 1: Introduction</h1>
    <button onclick="nextPhase(2)">Next</button>
  </div>

  <!-- Phase 2 -->
  <div id="phase2" class="section">
    <h1>Phase 2: Tasks</h1>
    <button onclick="nextPhase(3)">Next</button>
  </div>

  <!-- Phase 3 -->
  <div id="phase3" class="section">
    <h1>Phase 3: Challenges</h1>
    <button onclick="nextPhase(4)">Next</button>
  </div>

  <!-- Phase 4 -->
  <div id="phase4" class="section">
    <h1>Phase 4: Preparation</h1>
    <button onclick="nextPhase(5)">Next</button>
  </div>

  <!-- Phase 5 -->
  <div id="phase5" class="section">
    <h1>Phase 5: Final Tasks</h1>
    <button onclick="showCongratulations()">Next</button>
  </div>

  <!-- Congratulations Page -->
  <div id="congratulations" class="section">
    <h1>Congratulations!</h1>
    <p>Youâ€™ve completed the game!</p>
    <a href="https://www.example.com/feedback" target="_blank">Click here to give feedback</a>
    <br>
    <button onclick="goHome()">Home</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
