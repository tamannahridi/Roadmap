<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contemporary x International Roadmap</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Cover Page -->
  <div id="coverPage" class="page">
    <h1>Contemporary x International Roadmap</h1>
    <p>Your journey to success begins here!</p>
    <button class="button gold-button" onclick="startJourney()">Start</button>
  </div>

  <!-- Home Page -->
  <div id="homePage" class="page hidden">
    <h1>Contemporary x International Roadmap</h1>
    <div class="phases-container">
      <div class="phase">
        <button id="phase1" class="phase-button unlocked" onclick="openPhase(1)">Phase 1</button>
      </div>
      <div class="phase">
        <button id="phase2" class="phase-button locked" onclick="openPhase(2)">Phase 2</button>
      </div>
      <div class="phase">
        <button id="phase3" class="phase-button locked" onclick="openPhase(3)">Phase 3</button>
      </div>
      <div class="phase">
        <button id="phase4" class="phase-button locked" onclick="openPhase(4)">Phase 4</button>
      </div>
      <div class="phase">
        <button id="phase5" class="phase-button locked" onclick="openPhase(5)">Phase 5</button>
      </div>
    </div>
  </div>

  <!-- Phase Tasks Window -->
  <div id="phaseModal" class="modal hidden">
    <h2 id="phaseTitle"></h2>
    <ul id="phaseTasks"></ul>
    <button id="nextButton" class="button gold-button" onclick="completePhase()" disabled>Next</button>
    <button id="returnButton" class="button gold-button" onclick="returnToHome()">Return</button>
  </div>

  <!-- Congratulations Window -->
  <div id="congratsPage" class="page hidden">
    <h2>Congratulations!</h2>
    <p>Youâ€™ve successfully completed all phases!</p>
    <a href="https://example.com/feedback" target="_blank" class="button gold-button">Fill Feedback Form</a>
    <button class="button gold-button" onclick="goHome()">Home</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
